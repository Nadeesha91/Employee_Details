<body>
<h3 >EMPLOYEE DETAILS BOOK</h3>

<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-content white-text">
                <div class ="row">
                    <div class="col s5">
                        <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
                            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Enter full name" required>
                                    <label>Name :
                                        <label class="red-text">*</label>
                                    </label> 
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="position" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.position" placeholder="Eg : Web Developer">
                                    <label>Position :
                                    </label>
                                </div>
                            </div>
             
                            
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="contact_N0"  #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.contact_N0" placeholder="+97 ......" pattern="^\d{10}$" required>
                                                        <label>Contact No. :
                                        
                                    </label> 
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="address" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.address" placeholder="Enter your address" >
                                    <label>Address :
                                        
                                    </label> 
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <button class="btn btn-custom right" type="button" (click)="resetForm(employeeForm)">Reset</button>
                                    <button class="btn btn-custom right" type="submit" [disabled]="!employeeForm.valid">Submit</button>
                                </div>
                            </div>
                         </form>
                    </div>
                    <div class ="col s7">
                        <table class="responsive-table highlight">
                            <thead>
                                <tr>
                                    
                                    <th>Name</th>
                                    <th>Position</th>
                                    <th>Contact No</th>
                                    <th>Address</th>
                                </tr>
                            </thead>
                            <tr *ngFor="let emp of employeeService.employees">
                                <td>{{emp.name}}</td>
                                <td>{{emp.position}}</td>
                                <td>{{emp.contact_N0}}</td>
                                <td>{{emp.address}}</td>
                                <td>
                                    <a class="action-btn" (click)="onEdit(emp)">
                                     <i style='font-size:24px' class='far'>&#xf044;</i>
                                    </a>  
                                  <a class="action-btn" (click)="onDelete(emp._id,employeeForm)">
                                       <i class="material-icons">delete</i>  
                                        </a>  

                                       
                                                                          
                                         
                                </td> 
                               
                            </tr>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
